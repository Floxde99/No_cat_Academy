<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/student.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img id="logo" class="navbar-brand img-fluid" src="..//pictures/logo.png"></img>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../index.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./PromoPage.html">Liste Promo</a>
                        </li>
                        <li class="nav-item dropdown">
                        <li class="nav-item">
                            <a class="nav-link" href="./assets/pages/Contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Nom de promo/miaou"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <!-- Colonne gauche - Informations de la promotion -->
                <div class="col-md-4">
                    <div class="promo-info">
                        <div class="info-item">
                            <p id="promoName">nom de la promo</p>
                        </div>
                        <div class="info-item">
                            <p id="promoDates">dates</p>
                        </div>
                        <div class="info-item">
                            <p id="promoStudentCount">nombre d'élèves</p>
                        </div>
                        <div class="info-item">
                            <p id="promoDescription">description</p>
                        </div>
                    </div>
                </div>

                <!-- Colonne droite - Liste des élèves -->
                <div class="col-md-8">
                    <div class="student-list">
                        <!-- Les élèves seront ajoutés ici dynamiquement -->
                    </div>
                    <button id="addStudentBtn" class="btn btn-primary mt-3">Ajouter un élève</button>
                    <button id="backToPromosBtn" class="btn btn-secondary mt-3 ms-2">Retour aux promotions</button>
                </div>
            </div>
        </div>

        <!-- Modal pour ajouter un élève -->
        <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter un élève</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="studentForm">
                            <input type="hidden" id="currentPromoId">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Âge</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="avatarFile" class="form-label">Avatar</label>
                                <input
                                  type="file"
                                  class="form-control"
                                  id="avatarFile"
                                  accept="image/*"
                                  onchange="previewImage(event)"
                                />
                                <!-- Aperçu de l'image choisie -->
                                <img
                                  id="avatarPreview"
                                  src=""
                                  alt="Aperçu de l'avatar"
                                  style="max-width: 200px; margin-top: 10px; display: none;"
                                />
                              </div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal pour modifier un élève -->
        <div class="modal fade" id="editStudentModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modifier un élève</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editStudentForm">
                            <input type="hidden" id="editStudentId">
                            <div class="mb-3">
                                <label for="editFirstName" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="editFirstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editLastName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="editLastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editAge" class="form-label">Âge</label>
                                <input type="number" class="form-control" id="editAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="editAvatar" class="form-label">Avatar (URL)</label>
                                <input type="text" class="form-control" id="editAvatar">
                            </div>
                            <button type="submit" class="btn btn-primary">Mettre à jour</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <img src="../pictures/patoune.png" alt="patoune" class="patoune">
        </div>
        <p>©Projet en coopération malgré les difficultés sur GitHub</p>
    </footer>
    <script src="../js/student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
